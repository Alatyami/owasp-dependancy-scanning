
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.owasp:dependency-check-gradle:5.3.2'
    }
}

plugins {
    id 'java'
}

apply plugin: 'org.owasp.dependencycheck'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //implementation files('src/libs/jira-portfolio-3.29.1.jar')
    implementation files('src/libs/jira-oauth-1.2.5.jar')
}

dependencyCheck {
    outputDirectory = "build/reports/jira-oauth-1.2.5"
}